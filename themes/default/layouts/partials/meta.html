<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

{{with .Description }}<meta name="description" content="{{ . }}">{{end}}

<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">

{{if .Keywords }}
{{ range .Keywords }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{else if isset .Params "tags" }}
{{ range .Params.tags }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{end}}

<!--Twitter Cards-->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@grailsmx">
<meta name="twitter:title" content="{{ .Title }} : grails.org.mx">
<meta name="twitter:creator" content="@grailsmx">
<meta name="twitter:description" content="{{ .Description }}">
{{if isset .Params "img"}}
<meta name="twitter:image:src" content="{{.Params.img}}">
{{end}}
<meta name="twitter:domain" content="grails.org.mx">
